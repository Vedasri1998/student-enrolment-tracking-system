<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-image: url("/static/background.jpg");
            background-size: cover;
            background-position: center;
        }
        
        .content-container {
            text-align: center;
            padding: 20px;
        }
        
        h2 {
            color: #333;
        }
        
        form {
            width: 300px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .moving-footer {
            width: 100%;
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            animation: moveFooter 5s infinite;
        }
        
        @keyframes moveFooter {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(200px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h2>Welcome to Student Tracking System Login</h2>
        <form method="POST" action="/login">
            <label for="username">Enter your Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Enter your Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="submit" value="Login">
        </form>
        
        <h2>Create Account</h2>
        <form method="POST" action="/create_account">
            <label for="new_username">Enter Username:</label>
            <input type="text" id="new_username" name="new_username" required><br><br>
            
            <label for="new_password">Create Password:</label>
            <input type="password" id="new_password" name="new_password" required><br><br>
            
            <input type="submit" value="Create Account">
        </form>
    </div>
    
    <div class="moving-footer">
        <p>Welcome to the Student Tracking System</p>
    </div>
</body>
</html>
