<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    <style>
        /* CSS styles for the form */
        .form-container {
            width: 400px;
            margin: 20px auto;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
        }

        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
        }

        .form-group button {
            background-color: #2196F3;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Course</h2>
        <form action="/edit_course/{{ course_id }}" method="POST">
            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" id="name" name="name" value="{{ course.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ course.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="prerequisites">Prerequisites:</label>
                <input type="text" id="prerequisites" name="prerequisites" value="{{ course.prerequisites }}" required>
            </div>
            <div class="form-group">
                <label for="seats">Available Seats:</label>
                <input type="number" id="seats" name="seats" value="{{ course.available_seats }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
