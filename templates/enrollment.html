<!DOCTYPE html>
<html>
<head>
    <title>Enrollment</title>
    <style>
        /* CSS styles for the top bar dashboard */
        .top-bar {
            background-color: #2196F3;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* CSS styles for the form */
        .form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">Enrollment</div>
    <div class="form">
        <form action="/enrollment_status" method="POST">
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course_name" required>
            </div>
            <div class="form-group">
                <button type="submit">Enroll</button>
            </div>
        </form>
    </div>
</body>
</html>
