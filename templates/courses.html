<!DOCTYPE html>
<html>
<head>
    <title>Course Management</title>
    <style>
        /* CSS styles for the top bar dashboard */
        .top-bar {
            background-color: #2196F3;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* CSS styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* CSS styles for the table headers */
        th {
            background-color: #2196F3;
            color: #fff;
        }

        /* CSS styles for the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="top-bar">Course Management</div>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Prerequisites</th>
                <th>Available Seats</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over courses and display them -->
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.prerequisites }}</td>
                <td>{{ course.available_seats }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
